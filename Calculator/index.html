<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Calculator</h1>
    <div class="container">

        <div class="calculator">
            
            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output">0</div>
                </div>
            </div>

            <div class="values">

                <div data-key="clear" class="value action">
                    <span>AC</span>
                </div>

                <div data-key="delete" class="value action">
                    <span>DEL</span>
                </div>

                <div data-key="%" class="value action">
                    <span>%</span>
                </div>

                <div data-key="/" class="value operator">
                    <span>รท</span>
                </div>

                <div data-key="7" class="value">
                    <span>7</span>
                </div>

                <div data-key="8" class="value">
                    <span>8</span>
                </div>

                <div data-key="9" class="value">
                    <span>9</span>
                </div>

                <div data-key="*" class="value operator">
                    <span>x</span>
                </div>

                <div data-key="4" class="value">
                    <span>4</span>
                </div>

                <div data-key="5" class="value">
                    <span>5</span>
                </div>

                <div data-key="6" class="value">
                    <span>6</span>
                </div>

                <div data-key="-" class="value operator">
                    <span>-</span>
                </div>

                <div data-key="1" class="value">
                    <span>1</span>
                </div>

                <div data-key="2" class="value">
                    <span>2</span>
                </div>

                <div data-key="3" class="value">
                    <span>3</span>
                </div>

                <div data-key="+" class="value operator">
                    <span>+</span>
                </div>

                <div data-key="00" class="value">
                    <span>00</span>
                </div>

                <div data-key="0" class="value">
                    <span>0</span>
                </div>

                <div data-key="." class="value">
                    <span>.</span>
                </div>

                <div data-key="=" class="value operator">
                    <span>=</span>
                </div>

            </div>
        </div>
    </div>

    <p class="footer">
            Created by Sahil Kumar Raj
        </p>


    <script src="app.js"></script>


</body>
</html>
